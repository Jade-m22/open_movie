<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recherche de Films</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Recherche de Films</h1>
    <form id="search-form" class="d-flex mb-4">
      <input id="search-input" type="text" class="form-control me-2" placeholder="Tapez un film" autofocus />
      <button class="btn btn-primary" type="submit">Rechercher</button>
    </form>
    <div class="mb-3 d-flex justify-content-end">
      <button id="toggle-view" class="btn btn-outline-primary btn-sm">Mode Liste</button>
    </div>
    <div id="movies-container" class="row gy-4"></div>
  </div>

  <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="modal-content"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
